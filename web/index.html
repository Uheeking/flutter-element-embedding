<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">


  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_embedding">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>web_embedding</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <script src="./js/js-interop.js" defer></script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <section class="contents">
    <aside id="demo_controls">
      <fieldset id="interop">
        <legend>JS Interop</legend>

        <!--This is the value box-->
        <label for="value">
          Value
          <input id="value" value="0" />
        </label>

        <!--This is the button-->
        <input id="increment" value="Increment" type="button" />
      </fieldset>
    </aside>

    <!--This is the div which contains the flutter app-->
    <article>
      <div id="flutter_target" class="center" style="width:320px; height:480px"></div>
    </article>
  </section>
  <div>
    <p>카운터 숫자 ::: </p>
    <input id="counter" value="0">
  </div>
  <script>

    let appState = window.myAppState;

    let valueField = document.querySelector("#value");
    window.setCounter = (count) => {
      valueField.value = count;
    };
    window.addEventListener("load", function (ev) {
      let target = document.querySelector("#flutter_target");

      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: target,
          });
          await appRunner.runApp();
        },
      });
    });


  </script>
</body>

</html>
